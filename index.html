  <title>Today List</title>

<body>

  <main>
    <h1>Today Schedule</h1>
    
    <!-- js로 목록 추가될 영역 -->
    <div class="list">
        <!-- 예시 목록 -->
      <ul id="all-list">
        <li>
          <input type="checkbox" id="list1" name="check">
          <label for="list1">ex-list1</label>
        </li>
        <li>
          <input type="checkbox" id="list2" name="check">
          <label for="list2">ex-list2</label>
        </li>
      </ul>
    </div>
    <!-- 목록 추가 하는 영역 -->
    <div class="add">
      <form action="" id="addForm">
        <input type="text" placeholder="Enter additional list" id="text">
        <button id="btn">Add</button>
        <p id="message"></p>
      </form> 
    </div>
    <button id="deleteBtn">Delete</button>
    <button id="main">On/Off</button>
  </main>
